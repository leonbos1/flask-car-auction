<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/auth.css">
</head>

        {% extends 'navbar.html' %}

        {% block body %}

        <div class="form">
            <h1>Register</h1>
            <form action="register" method="post">
                <input tabindex="1" type="text" name="username" placeholder="Username" />
                <input tabindex="1" type="text" name="email" placeholder="Email" />
                <input tabindex="1" type="password" name="password" placeholder="Password" />
                <button tabindex="1" type="submit" value="Register">Register</button>
                {% if error_message %}
                <p class="error">{{ error_message }}</p>
                {% endif %}
            </form>
        </div>
        {% endblock %}

</html>
